name: "Go CI"
on:
  workflow_call

jobs:
  ci:
    name: "Run CI"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: WillAbides/setup-go-faster@a8a2fe60be29c0fbfd7480eb6175f5cbf9c7f223 # v1.10.0
        with:
          go-version: 1.17.x
      - run: "go test ./..."
      - run: "go vet ./..."
      - uses: dominikh/staticcheck-action@v1.3.0
        with:
          version: "2021.1.1"
          install-go: false
