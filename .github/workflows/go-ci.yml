name: "Go CI"
on:
  workflow_call

jobs:
  ci:
    name: "Run CI"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
        with:
          fetch-depth: 1
      - uses: WillAbides/setup-go-faster@3309824c1c324d6fdbd209e13199168c660b43d5 # v1.12.0
        with:
          go-version: 1.21.x
      - run: "go test ./..."
      - run: "go vet ./..."
      - uses: dominikh/staticcheck-action@ba605356b4b29a60e87ab9404b712f3461e566dc # v1.3.0
        with:
          version: "2021.1.1"
          install-go: false
