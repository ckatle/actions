---
name: Lint YAML files

on:
  workflow_call

jobs:
  yaml-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        run: yamllint .
