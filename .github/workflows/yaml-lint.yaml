---
name: Lint YAML files

on:
  workflow_call

jobs:
  yaml-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        run: yamllint .
